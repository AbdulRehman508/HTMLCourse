<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-body">
       <div class="form-group field">
            <input type="text" value="0" class="form-control" id="fieldText"/>
       </div>
       <div style="margin-left: 3%; margin-top: 2%;">
           <button class="clear" id="clearBtn">C</button>
           <button class="btn1" id="modolusBtn">%</button>
           <button class="btn1" id="plusBtn">+</button>
       </div>
       <div style="margin-left: 3%; margin-top: 2%;">
        <button class="btn2" id="sevBtn">7</button>
        <button class="btn3" id="eigBtn">8</button>
        <button class="btn2" id="ninBtn">9</button>
        <button class="btn1" id="minusBtn">-</button>
       </div>
       <div style="margin-left: 3%; margin-top: 2%;">
        <button class="btn2" id="forBtn">4</button>
        <button class="btn3" id="fivBtn">5</button>
        <button class="btn2" id="sixBtn">6</button>
        <button class="btn1" id="mulBtn">*</button>
       </div>
       <div style="margin-left: 3%; margin-top: 2%;">
        <button class="btn2" id="oneBtn">1</button>
        <button class="btn3" id="twoBtn">2</button>
        <button class="btn2" id="thrBtn">3</button>
        <button class="btn1" id="divBtn">/</button>
       </div>
       <div style="margin-left: 3%; margin-top: 2%;">
        <button class="btn2" id="zeroBtn">0</button>
        <button class="btn3" id="pointBtn">.</button>
        <button class="btnequal" id="equalBtn">=</button>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
    <script>
        
    </script>
</html>
