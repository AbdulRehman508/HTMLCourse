<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Facebook</title>
</head>
<body>
    <div id="mainHeader">
        <div class="logoHeader">
            <div>
                <img src="Facebook-logo.png" alt="Image not found" width="80" height="45">
            </div>
            <div style="position: relative;">
                <input type="text" placeholder="Search Facebook" class="searchField">
                <i class="fas fa-search icon fa-2x"></i>
            </div>
        </div>
        <div class="navHeader">
            <i class="fas fa-home fa-2x navIcon"></i>
            <i class="fas fa-video fa-2x navIcon"></i>
            <i class="fas fa-box fa-2x navIcon"></i>
            <i class="fas fa-users fa-2x navIcon"></i>
            <i class="fab fa-xbox fa-2x navIcon"></i>
        </div>
        <div class="profileHeader">
            <div class="profileName">
                <div class="profileImage"></div>
                <div style="margin-left: 7%;">
                   <p>UserName</p> 
                </div>
            </div>
            <div class="profileIcon">
                <i class="fas fa-th fa-lg proIcon"></i>
            </div>
            <div class="profileIcon">
                <i class="fab fa-facebook-messenger fa-lg proIcon"></i>
            </div>
            <div class="profileIcon">
                <i class="fas fa-bell fa-lg proIcon"></i>
            </div>
            <div class="profileIcon">
                <i class="fas fa-arrow-down fa-lg proIcon"></i>

            </div>
        </div>
    </div>
</body>
</html>
